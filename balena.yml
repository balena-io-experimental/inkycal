name: Inkycal
description: >-
  Get a countdown to your next google calendar event on your desk with Inkycal.
fleetcta: Get inspired
post-provisioning: >-
  ## Usage instructions

  Allow a few minutes for your device to download the application. Once it's
  completed the countdown to the next calendar event configured in your fleet
  will appear.
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balenalabs/inkycal'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balenalabs/inkycal/master/logo.png'
data:
  applicationEnvironmentVariables:
    - UPDATE_HOUR: 9
    - TZ: Europe/London
    - QOD_CATEGORY: inspire
    - FONT: AmaticSC
    - TEST_CHARACTER: a
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberry-pi
    - raspberrypi3
    - fincm3
version: 0.1.0
